  body{

    overflow:hidden;display:flex;align-items:center;justify-content:center;
    min-height:100vh;color:#f6f6f6
  }
  .wrapper{position:relative;width:100%;max-width:1100px;padding:52px 14px 34px}
  /* buttons */
  .btn{
    position:absolute;top:10px;padding:9px 15px;font:600 13px/1 system-ui;
    background:var(--blue);color:#fff;border:none;border-radius:var(--radius);cursor:pointer;
    box-shadow:0 3px 7px rgba(0,0,0,.35);transition:transform .2s
  }
  .btn:hover{transform:scale(1.08)}
  #popularBtn{left:14px}#altBtn{left:140px}#pinsBtn{left:279px}#freqBtn{left:392px}
  @media(max-width:680px){
    .btn{font-size:12px;padding:7px 12px}
    #popularBtn{left:10px}#altBtn{left:116px}#pinsBtn{left:210px}#freqBtn{left:298px}
  }
  /* cards grid */
  .cards{
    margin-top:48px;display:grid;grid-template-columns:repeat(auto-fit,minmax(var(--card-w),1fr));
    gap:20px;justify-items:center;background:var(--panel);border-radius:var(--radius);
    padding:28px 22px 32px;box-shadow:0 3px 8px rgba(0,0,0,.28);overflow:hidden
  }
  .scrollable{overflow-y:auto;max-height:62vh}
  .card{
    width:var(--card-w);background:#0f1114;border-radius:var(--radius);overflow:hidden;
    box-shadow:0 3px 8px rgba(0,0,0,.38);transform:translateY(16px);opacity:0;
    animation:fadeIn var(--fade) forwards;transition:transform .25s,box-shadow .25s;
    cursor:pointer;position:relative
  }
  .card:hover{transform:translateY(-6px) scale(1.06);box-shadow:0 8px 15px rgba(0,0,0,.55)}
  .card img{width:100%;height:var(--card-h);object-fit:cover;display:block}
  .card span{display:block;padding:9px 7px 11px;font:600 13px/1.2 system-ui;
             color:#f7f7f7;text-transform:capitalize}
  .card.pinned::after{
    content:"‚òÖ";position:absolute;top:6px;right:6px;font-size:22px;font-weight:900;
    color:#ffd43b;filter:drop-shadow(0 0 2px rgba(0,0,0,.7));transform:rotate(-15deg)
  }
  @keyframes fadeIn{to{opacity:1;transform:translateY(0)}}
  /* tooltip */
  #tip{position:fixed;bottom:14px;left:50%;transform:translateX(-50%);
       background:#000c;color:#fff;padding:8px 14px;border-radius:12px;font-size:13px;
       opacity:0;pointer-events:none;transition:opacity .4s}
  #tip.show{opacity:1}

 if(m==="freq"){deck=Object.entries(stats).sort((a,b)=>b[1]-a[1]).slice(0,20)

 if(reset) ptr=0;
 if(ptr>=deck.length){shuffle(deck);ptr=0;}
 const slice=deck.slice(ptr,ptr+5);ptr+=5;
 cards.innerHTML="";
 slice.forEach(([title,link],i)=>{
   stats[link]=(stats[link]||0)+1;
   const card=document.createElement("div");
   card.className="card"+(pins.includes(link)?" pinned":"");
   card.style.animationDelay=`${i*0.05}s`;
   card.innerHTML=`<img src="${src(title,i)}" alt="${title}"><span>${title}</span>`;
   card.onclick=()=>window.open(link,"_blank","noopener");
   card.oncontextmenu=e=>{e.preventDefault();togglePin(link,card);};
   cards.appendChild(card);
 });
 localStorage.setItem(statKey,JSON.stringify(stats));
}
function togglePin(link,card){
 const i=pins.indexOf(link);
 if(i===-1){pins.push(link);card.classList.add("pinned");}
 else{pins.splice(i,1);card.classList.remove("pinned");}
 localStorage.setItem(pinKey,JSON.stringify(pins));
}

/* ------------ first‚Äërun tip ------------ */
const tip=document.getElementById("tip");
if(!localStorage.getItem("static931_tipShown")){
 tip.classList.add("show");setTimeout(()=>tip.classList.remove("show"),4000);
 localStorage.setItem("static931_tipShown","yes");
}

/* ------------ init ------------ */
renderNext();
</script>
