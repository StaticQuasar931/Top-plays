    .cards{
      margin-top:46px;display:grid;grid-template-columns:repeat(auto-fit,minmax(var(--card-w),1fr));
      gap:20px;justify-items:center;background:var(--panel);border-radius:var(--radius);
      padding:28px 22px 32px;overflow:hidden;box-shadow:0 3px 8px rgba(0,0,0,.28);
    }
    .scrollable{overflow-y:auto;max-height:62vh}
    .card{

      box-shadow:0 3px 8px rgba(0,0,0,.38);transform:translateY(16px);opacity:0;
      animation:fadeIn var(--fade) forwards;transition:transform .25s,box-shadow .25s;cursor:pointer;position:relative;
    }
    .card:hover{transform:translateY(-6px) scale(1.06);box-shadow:0 8px 15px rgba(0,0,0,.55)}
    .card img{width:100%;height:var(--card-h);object-fit:cover;display:block}
    .card span{display:block;padding:9px 7px 11px;font:600 13px/1.2 system-ui;color:#f7f7f7;text-transform:capitalize}
    .card.pinned::after{

      filter:drop-shadow(0 0 2px rgba(0,0,0,.7));transform:rotate(-15deg);
    }
    @keyframes fadeIn{to{opacity:1;transform:translateY(0)}}
    #tip{position:fixed;bottom:14px;left:50%;transform:translateX(-50%);

      opacity:0;pointer-events:none;transition:opacity .4s}

const src=(name,seed)=>imgMap[norm(name)]||`https://source.unsplash.com/300x180/?${encodeURIComponent(name+' video game')}&sig=${seed}`;
function shuffle(a){a.sort(()=>Math.random()-.5);}

/* ---------- build decks ---------- */
const popularDeck=[], altDeck=[];
games.forEach(([title,link])=>{
 const w=popularSet.has(norm(title))?3:1;
 for(let i=0;i<w;i++) popularDeck.push([title,link]);
 if(!popularSet.has(norm(title))) altDeck.push([title,link]);
});
shuffle(popularDeck); shuffle(altDeck);

/* ---------- persistent data ---------- */
const pinKey='static931_Pin', statKey='static931_Stat';
let pins=JSON.parse(localStorage.getItem(pinKey)||'[]');
let stats=JSON.parse(localStorage.getItem(statKey)||'{}');

/* ---------- mode handling ---------- */
let mode='popular', deck=popularDeck, ptr=0;
function setMode(m){
 mode=m;
 if(m==='popular'){deck=popularDeck;ptr=0;cards.classList.remove('scrollable');}
 if(m==='alt'){deck=altDeck;ptr=0;cards.classList.remove('scrollable');}
 if(m==='pin'){deck=pins.map(l=>games.find(g=>g[1]===l)).filter(Boolean);ptr=0;cards.classList.add('scrollable');}
 if(m==='freq'){
   deck=Object.entries(stats).sort((a,b)=>b[1]-a[1]).slice(0,20).map(([l])=>games.find(g=>g[1]===l)).filter(Boolean);
   ptr=0;cards.classList.remove('scrollable');
 }
 renderNext(true);
}

/* ---------- render ---------- */
const cards=document.getElementById('cards'), tip=document.getElementById('tip');
function renderNext(reset=false){
 if(reset) ptr=0;
 if(ptr>=deck.length){shuffle(deck);ptr=0;}
 const slice=deck.slice(ptr,ptr+5);ptr+=5;
 cards.innerHTML='';
 slice.forEach(([title,link],i)=>{
   stats[link]=(stats[link]||0)+1;
   const seed=(title.length*97+i)%9999;
   const card=document.createElement('div');
   card.className='card'+(pins.includes(link)?' pinned':'');
   card.style.animationDelay=`${i*0.05}s`;
   card.innerHTML=`<img src="${src(title,seed)}" alt="${title}"><span>${title}</span>`;
   card.onclick=()=>window.open(link,'_blank','noopener');
   card.oncontextmenu=e=>{e.preventDefault();togglePin(link,card);};
   cards.appendChild(card);
 });
 localStorage.setItem(statKey,JSON.stringify(stats));
}
function togglePin(link,card){
 const idx=pins.indexOf(link);
 if(idx===-1){pins.push(link);card.classList.add('pinned');}
 else{pins.splice(idx,1);card.classList.remove('pinned');}
 localStorage.setItem(pinKey,JSON.stringify(pins));
}

/* ---------- tooltip ---------- */
if(!localStorage.getItem('static931_tipShown')){
 tip.classList.add('show');setTimeout(()=>tip.classList.remove('show'),4000);
 localStorage.setItem('static931_tipShown','yes');
}

/* ---------- init ---------- */
renderNext();
</script>
