<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static931 ‚Ä¢ Smart Game¬†Picker</title>
  <meta name="description" content="Five unblocked games weighted by popularity. ‚≠ê‚ÄØRight‚Äëclick to pin favourites; ‚ú®‚ÄØDifferent Games shows hidden gems.">
  <meta name="keywords" content="unblocked games, school safe games, play at school, static931">
  <style>
    :root{
      --card-w:148px;
      --card-h:92px;
      --radius:14px;
      --fade:.55s cubic-bezier(.4,0,.2,1);
      --blue:#3163be;     /* button / accent */
      --lt:#c9c9c9;       /* page background */
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,Arial,sans-serif;
      background:var(--lt);
      overflow:hidden;                                /* no page scroll in iframe */
      display:flex;align-items:center;justify-content:center;min-height:100vh;
    }
    .wrapper{position:relative;width:100%;max-width:1100px;padding:45px 14px 30px}
    /* ---- cards grid ---- */
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(var(--card-w),1fr));
      gap:20px;
      justify-items:center;
      background:#181a1f;
      border-radius:var(--radius);
      padding:26px 22px;
      box-shadow:0 3px 8px rgba(0,0,0,.28);
    }
    .card{
      width:var(--card-w);
      background:#0f1114;
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 3px 8px rgba(0,0,0,.38);
      position:relative;
      transform:translateY(16px);opacity:0;
      animation:fadeIn var(--fade) forwards;
      transition:transform .25s,box-shadow .25s;
      cursor:pointer;
    }
    .card:hover{transform:translateY(-6px) scale(1.06);box-shadow:0 8px 15px rgba(0,0,0,.55)}
    .card img{width:100%;height:var(--card-h);object-fit:cover;display:block}
    .card span{display:block;padding:9px 7px 11px;font:600 13px/1.2 system-ui;color:#f7f7f7;text-transform:capitalize}
    /* pinned badge */
    .card.pinned::after{
      content:"‚òÖ";
      position:absolute;top:6px;right:6px;
      font-size:19px;font-weight:900;color:#fcd53f;
      filter:drop-shadow(0 0 2px rgba(0,0,0,.6));
    }
    @keyframes fadeIn{to{opacity:1;transform:translateY(0)}}

    /* ---- buttons ---- */
    .btn{
      position:absolute;
      top:10px;padding:8px 14px;border:none;
      background:var(--blue);color:#fff;font:600 13px/1 system-ui;
      border-radius:var(--radius);cursor:pointer;
      box-shadow:0 3px 7px rgba(0,0,0,.35);
      transition:transform .2s;
    }
    .btn:hover{transform:scale(1.07)}
    #altBtn{left:14px}
    #pinsBtn{left:145px}
    #switchBtn{right:14px}

    @media(max-width:640px){
      :root{--card-w:132px;--card-h:82px}
      .btn{font-size:12px;padding:7px 12px}
      #pinsBtn{left:120px}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button class="btn" id="altBtn"   onclick="setMode('alt')"  >‚ú®¬†Different Games</button>
    <button class="btn" id="pinsBtn"  onclick="setMode('pin')"  >‚≠ê¬†My Pins</button>
    <button class="btn" id="switchBtn" onclick="nextSet()"       >üé≤¬†Switch Games</button>
    <div   class="cards" id="cards"></div>
  </div>

  <script>
    /* ---------------- master game list (add the rest of your ~160 main links) ---------------- */
    const games=[
      "https://sites.google.com/view/staticquasar931/gm3z/snow-rider",
      "https://sites.google.com/view/staticquasar931/gm3z/sl0pe",
      "https://sites.google.com/view/staticquasar931/gm3z/drift-hunters",
      "https://sites.google.com/view/staticquasar931/gm3z/subway-surfers_1/subway-surfers-main",
      "https://sites.google.com/view/staticquasar931/gm3z/block-blast",
      "https://sites.google.com/view/staticquasar931/gm3z/minecraft",
      "https://sites.google.com/view/staticquasar931/gm3z/geometry-dash",
      "https://sites.google.com/view/staticquasar931/gm3z/getting-over-it",
      "https://sites.google.com/view/staticquasar931/gm3z/plants-vs-zombies",
      "https://sites.google.com/view/staticquasar931/gm3z/1v1-lol",
      /* hidden‚Äëgem examples */
      "https://sites.google.com/view/staticquasar931/gm3z/3-slices",
      "https://sites.google.com/view/staticquasar931/gm3z/red-remover",
      "https://sites.google.com/view/staticquasar931/gm3z/tangerine-tycoon",
      "https://sites.google.com/view/staticquasar931/gm3z/stack-bounce"
    ];

    /* ----- popularity weighting list ----- */
    const popularNames=[
      "slope","snow rider","drift hunters","subway surfers","block blast",
      "minecraft","geometry dash","plants vs zombies","1v1 lol"
    ];

    /* ----- custom thumbnail map ----- */
    const customImg={
      "snow rider":"https://assets.workingnotworking.com/wuw3exhpnufqm251txkeabub40m0",
      "slope":"https://play-lh.googleusercontent.com/uJn2i9h7KxYQarC_c3K4qH6o7gLtflFnhD_dN14MNkzHJ1NeNFzCL69jpB5mT0vCoQs",
      "sl0pe":"https://play-lh.googleusercontent.com/uJn2i9h7KxYQarC_c3K4qH6o7gLtflFnhD_dN14MNkzHJ1NeNFzCL69jpB5mT0vCoQs",
      "drift hunters":"https://imgs.crazygames.com/games/drift-hunters/cover-1656950639575.png?metadata=none&quality=40&width=1200&height=630&fit=crop",
      "subway surfers":"https://play-lh.googleusercontent.com/JzFSE6MI0F_5bWcyYLXma-BiCRfRrhh1Of1qZizM3DenOa8v_1mnNiO0BoOFOAIScDA",
      "block blast":"https://m.media-amazon.com/images/I/71mDg3UjuqL.png",
      "minecraft":"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHGtIoU4GuJVA2eb6Dli-OpwZu0_jGionzAQ&s",
      "geometry dash":"https://upload.wikimedia.org/wikipedia/en/thumb/4/4d/Logo_of_Geometry_Dash.svg/800px-Logo_of_Geometry_Dash.svg.png",
      "getting over it":"https://scratchgames.co/data/image/game/getting-over-it.jpg",
      "plants vs zombies":"https://media.contentapi.ea.com/content/dam/gin/images/2017/01/plants-vs-zombies-2-keyart.jpg.adapt.crop1x1.767p.jpg"
    };

    /* ---------- helpers ---------- */
    const norm=s=>s.toLowerCase().replace(/[^a-z0-9 ]/g,'').replace(/0/g,'o').trim();
    const slugTitle=url=>{
      const slug=url.split('/').filter(Boolean).pop();
      return decodeURIComponent(slug.replace(/[-_]/g,' ')).replace(/\b\w/g,l=>l.toUpperCase());
    };
    const imgSrc=(name,seed)=>{
      const key=norm(name);
      return customImg[key] || `https://source.unsplash.com/300x180/?${encodeURIComponent(name+' video game')}&sig=${seed}`;
    };

    /* ---------- build weighted + alt decks ---------- */
    let mainDeck=[], altDeck=[];
    games.forEach(link=>{
      const title=slugTitle(link); const key=norm(title);
      (popularNames.includes(key)?3:1).toString().split('').forEach(()=>mainDeck.push(link));
      if(!popularNames.includes(key)) altDeck.push(link);
    });
    shuffle(mainDeck); shuffle(altDeck);

    /* ---------- read / write pinned list ---------- */
    const pinKey='static931Pinned';
    const readPins=()=>JSON.parse(localStorage.getItem(pinKey)||'[]');
    const writePins=arr=>localStorage.setItem(pinKey,JSON.stringify(arr));
    let pinned=readPins();

    /* ---------- mode state ---------- */
    let mode='main', deck=mainDeck, idx=0;

    function shuffle(arr){arr.sort(()=>Math.random()-.5);}
    function setMode(m){
      mode=m;
      deck=(m==='alt')?altDeck:(m==='pin'?pinned:mainDeck);
      idx=0;
      if(deck.length===0 && m==='pin'){alert('No pinned games yet.\nRight‚Äëclick a card to pin it!'); mode='main'; deck=mainDeck;}
      nextSet(true);
    }

    /* ---------- card renderer ---------- */
    function nextSet(reset=false){
      if(reset){idx=0;}
      if(idx>=deck.length){shuffle(deck); idx=0;}
      const slice=deck.slice(idx,idx+5);
      idx+=5;
      const wrap=document.getElementById('cards');
      wrap.innerHTML='';
      slice.forEach((link,i)=>{
        const name=slugTitle(link); const key=norm(name);
        const seed=(name.length*97+i)%9999;
        const card=document.createElement('div');
        card.className='card'+(pinned.includes(link)?' pinned':'');
        card.style.animationDelay=`${i*0.05}s`;
        card.dataset.link=link;
        card.innerHTML=`
          <img src="${imgSrc(name,seed)}" alt="${name}" title="${name}">
          <span>${name}</span>`;
        // Left‚Äëclick ‚Üí open game
        card.addEventListener('click',()=>window.open(link,'_blank'));
        // Right‚Äëclick ‚Üí toggle pin
        card.addEventListener('contextmenu',e=>{
          e.preventDefault();
          togglePin(link,card);
        });
        wrap.appendChild(card);
      });
    }

    function togglePin(link,card){
      const idx=pinned.indexOf(link);
      if(idx===-1){pinned.push(link); card.classList.add('pinned');}
      else        {pinned.splice(idx,1); card.classList.remove('pinned');}
      writePins(pinned);
    }

    /* ---------- init ---------- */
    nextSet();
  </script>
</body>
</html>
